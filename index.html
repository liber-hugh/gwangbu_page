<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans+KR%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#131712]">
<div class="relative flex size-full min-h-screen flex-col dark justify-between group/design-root overflow-x-hidden" style='font-family: "Noto Sans KR", Manrope, "Noto Sans", sans-serif;'>
<div class="flex flex-col items-center justify-center flex-grow pt-12">
<div class="relative w-64 h-64 mb-12">
<svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="40" stroke="#2d372a" stroke-width="4"></circle>
<circle class="animate-draw-circle" cx="50" cy="50" fill="none" r="40" stroke="#53d22c" stroke-dasharray="251.2" stroke-dashoffset="62.8" stroke-width="4"></circle>
</svg>
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons-outlined text-[#53d22c] text-7xl">gesture</span>
</div>
</div>
<h1 class="text-white tracking-tight text-4xl font-bold leading-tight px-4 text-center pb-4">
        완벽한 원 그리기
      </h1>
<p class="text-gray-400 text-lg text-center px-6 mb-12">
        당신의 실력을 시험하고 가장 완벽한 원을 그려보세요.
      </p>
<div class="w-full px-6 space-y-4">
<button id="startChallengeButton" class="flex w-full min-w-[84px] max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-6 bg-[#53d22c] text-[#131712] text-lg font-bold leading-normal tracking-[0.015em] hover:bg-green-400 transition-colors">
<span class="truncate">도전 시작</span>
</button>
<button id="howToPlayButton" class="flex w-full min-w-[84px] max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-transparent text-white text-base font-medium leading-normal tracking-[0.015em] border border-gray-700 hover:bg-gray-800 hover:border-gray-600 transition-colors">
<span class="truncate">게임 방법</span>
</button>
</div>
</div>
<div class="h-10 bg-transparent"></div>
</div>

<!-- How to Play Modal -->
<div id="howToPlayModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
  <div class="bg-[#2d372a] text-white p-6 rounded-lg shadow-xl max-w-sm w-full">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">게임 방법</h2>
      <button id="closeModalButton" class="text-gray-400 hover:text-white text-2xl">&times;</button>
    </div>
    <p class="text-gray-300">
      마우스를 사용하여 최대한 완벽한 원을 그려보세요. 당신의 점수는 원의 완벽도에 따라 결정됩니다.
    </p>
  </div>
</div>

<style>
    @keyframes draw-circle {
      0% {
        stroke-dashoffset: 251.2;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    .animate-draw-circle {
      animation: draw-circle 2s ease-out forwards;
      animation-delay: 0.5s;
    }
  </style>

</body></html>
